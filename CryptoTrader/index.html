<!doctype html>
<html lang="en">
<head>
    <meta name="viewport" content="user-scalable=0, minimum-scale=1, maximum-scale=1, width=device-width, minimal-ui=1" />
    <title>Crypto Trader</title>
    <style>
      canvas { 
        height: 100vh; 
        width: 100vw; 
        display: block;
        margin: 0px;
        padding: 0;
        border: 0;
        outline: 0;
        /* top:0;
        bottom: 0;
        left: 0;
        right: 0; */
      }
      html, body, div, object, h1 {
        margin: 0;
        padding: 0;
        border: 0;
        outline: 0;
      }
      h2 {
        text-align:center;  
        /* line-height: 0px; */
      }
    </style>
</head>
<body id='mybod'>
  <h2 id='warningOrientation'></h2>
  


  <div id="phaser-game"></div>
  <script src="js/lib/phaser.min-3.50.1.js" ></script>
  <script src="js/classes/UiButton.js" ></script>
  <script src="js/classes/Chest.js" ></script>
  <script src="js/classes/Player.js" ></script>
  <script src="js/scenes/BootScene.js" ></script>
  <script src="js/scenes/TitleScene.js" ></script>
  <script src="js/scenes/GameScene.js" ></script>
  <script src="js/scenes/UiScene.js" ></script>
  <script src="js/main.js" ></script>
  
  <script>
      function toggleFullscreen() {
        let elem = document.querySelector('canvas')
        console.log('toggle for:'+elem);
        if (!document.fullscreenElement) {
          elem.requestFullscreen().catch(err => {
            console.log('failed to go fullscreen');
            alert(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
          });
        } else {
          document.exitFullscreen();
        }
      }
      
      document.addEventListener('DOMContentLoaded', (event) => {
        // toggleFullscreen();   doesn't seem to be easy to go full screen on mobile
        if (window.innerWidth > window.innerHeight) {
        console.log('landscape');
        x = document.getElementById("warningOrientation");
        x.style.display = "none";
        } else {
          let canvy = document.querySelector('canvas')
          console.log('screener:'+canvy);
          canvy.style.height = "50vh";
          document.getElementById("warningOrientation").innerHTML = 'try rotating screen to landscape<br> for a better experience';
          console.log('portrait');
  
        }  
      })

      window.addEventListener("resize", function(event) {  
        if (window.innerWidth > window.innerHeight) {
          console.log('landscape');
          x = document.getElementById("warningOrientation");
          x.style.display = "none";
          let canvy = document.querySelector('canvas')
          canvy.style.height = "100vh";

        } else {
          x = document.getElementById("warningOrientation");
          x.style.display = "block";
          let canvy = document.querySelector('canvas')
          console.log('screener:'+canvy);
          canvy.style.height = "50vh";
        }  
      });
    </script>
  <!-- <script src="js/test.js" ></script> -->
</body>
</html>
